version: 1
backend:
  phases:
    build:
      commands:
        # âœ… Ensure Yarn 4 is used
        - corepack enable
        - yarn set version stable
        - yarn install --immutable
        - rm -f package-lock.json
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    build:
      commands:
        - yarn build

  artifacts:
    baseDirectory: .next 
    files:
      - '**/*'

  cache:
    paths:
      - .yarn/cache/**/*
      - .yarn/install-state.gz
      - .next/cache/**/*
      - node_modules/**/*
